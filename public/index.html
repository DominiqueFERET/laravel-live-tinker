<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LiveTinker</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div id="editor"></div>
        <div id="extra">
            <div id="run">
                <div style="float: left; margin-left: 1px">
                    <button class="run-buttons" onclick="sendCode(editor.getValue())">Run</button>
                </div>
                <div style="float: left; margin-left: 1px">
                    <button class="run-buttons" onclick="sendCode(editor.getSelectedText())">Run selected</button>
                </div>
                <span id="status"></span>
            </div>
            <pre><div id="editor-result"></div></pre>
        </div>
        <script src="assets/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
