<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>LiveTinker</title>
    <style type="text/css" media="screen">
        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 50%;
            left: 0;
            right: 0;
            font-size: 14px;
        }

        #extra {
            margin: 0;
            position: absolute;
            top: 51%;
            bottom: 100%;
            left: 0;
            right: 0;
            width: 100%;
            font-size: 16px;
            word-wrap: break-word;
            font-family: Source Code Pro,'Courier New';
        }

        #editor-result {
            width: 100%;
            font-size: 16px;
            padding: 5px;
            word-wrap: break-word;
            font-family: Source Code Pro,'Courier New';
            background: #ebf8f2;
        }

        .run-buttons {
            font-size: large;
            font-family: inherit;
        }

        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
    </style>
</head>
<body>

<div id="editor"></div>
<div id="extra">
    <div id="run">
        <div style="float: left; margin-left: 1px">
            <button class="run-buttons" onclick="sendCode(editor.getValue())">Run</button>
        </div>
        <div style="float: left; margin-left: 1px">
            <button class="run-buttons" onclick="sendCode(editor.getSelectedText())">Run selected</button>
        </div>
        <span id="status"></span>
    </div>
    <pre><div id="editor-result"></div></pre>
</div>

<script src="assets/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/ace/theme-monokai.js" type="text/javascript" charset="utf-8"></script>

<script>
    var wsUrl = "ws://0.0.0.0:2346";
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode({path: "ace/mode/php", inline: true});

    editor.on('change', function () {
        localStorage.setItem('live-tinker', editor.getValue());
    });

    editor.commands.addCommand({
        name: 'runAll',
        bindKey: {win: 'Ctrl-Enter',  mac: 'Command-Enter'},
        exec: function(editor) {
            sendCode(editor.getValue())
        }
    });

    document.addEventListener("DOMContentLoaded", function(event) {
        var value = localStorage.getItem('live-tinker');
        if (typeof value === "string") {
            editor.setValue(value, 1);
        }
    });

    var connected = false;
    // read from .env?
    var socket = new WebSocket(wsUrl);

    function connect() {
        if (!connected) {
            try {
                socket = new WebSocket(wsUrl);

                socket.onopen = function () {
                    connected = true;
                    document.getElementById('status').innerHTML = 'connected';
                    changeButtonsState(false);
                };
                socket.onclose = function () {
                    connected = false;
                    document.getElementById('status').innerHTML = 'disconnected';
                    changeButtonsState(true);
                };
                socket.onmessage = function (data) {
                    document.getElementById('editor-result').innerHTML = data.data;
                    changeButtonsState(false);
                };
            } catch (e) {}
        }
    }

    function sendCode(text) {
        socket.send(text);
        changeButtonsState(true);
        document.getElementById('editor-result').innerHTML = '';
    }

    function changeButtonsState(state) {
        document.getElementsByClassName('run-buttons')[0].disabled = state;
        document.getElementsByClassName('run-buttons')[1].disabled = state;
    }

    setInterval(function () {
        connect();
    }, 3000);

    connect();
</script>

</body>
</html>
